<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="card">
                <p class="img-label">Man Premium Coat</p>
                <label class="price">₹ 600 <del class="strike">₹ 3000</del></label>
                <p class="off">50% Off</p>
                <div class="quantity">
                    <span>Quantity:</span> 
                    <span class="add">-</span>
                    <span class="total">1</span>
                    <span class="add">+</span>
                </div>
                <button class="remove-btn"><a class="remove-link" href="/product/index.html">Remove from Cart</a> </button>
                <button class="wishlist-btn"><a href="/wishlist/wishlist.html">Move to Wishlist</a></button>
         </div>
  
</body>
</html>
